<html>
  <head>
    <script src='javascripts/jquery/jquery-1.5.1.min.js'></script>
    <script src='javascripts/jquery/jstorage.min.js'></script>
    <!-- <script src='javascripts/swfobject.js'></script> -->
    <!-- <script src='javascripts/FABridge.js'></script> -->
    <!-- <script src='javascripts/web_socket.js'></script> -->

    <script type="text/javascript">

      $(document).ready(function() {

        function debug(str) {
          $("#debug").append("<p>" + str);
        }

        ws = new WebSocket("ws://localhost:8080?client_id=4711-mark");

        ws.onmessage = function(evt) {
          $("#msg").append("<p>" + evt.data + "</p>");
        }

        ws.onclose = function() {
          debug("socket closed");
        }

        ws.onopen = function() {
          debug("connected...");
          ws.send("{\"method\":\"Hallo!\",\"params\":\"555\", \"version\":\"1.0\"}");
          ws.send("{\"method\":\"Hallo again!\",\"params\":\"123\", \"version\":\"1.0\"}");
        }

      });

    </script>
  </head>
  <body>
    <div id="debug" style="background:#ddd;"></div>
    <div id="msg"></div>
  </body>
</html>
